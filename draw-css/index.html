<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Animated Teddy Bear</title>
    <link rel="stylesheet" href="draw.css">
    </head>
    <body>
        <div class="container">
            <div class="ribbon">
                <div class="ribbon-middle"></div>
                <div class="ribbon-ear right"></div>
                <div class="ribbon-ear left"></div>
            </div>
            <div class="bear-head">
                <div class="snout">
                    <div class="nose"></div>
                    <div class="line"></div>
                    <div class="pacifier">
                        <div class="pacifier-center right"></div>
                        <div class="pacifier-center left"></div>
                        <div class="pacifier-middle"></div>
                        <div class="ring"></div>
                    </div>
                </div>
                <div class="eye right"></div>
                <div class="eye left"></div>
            </div>
            <div class="ear right">
                <div class="inner-ear right"></div>
            </div>
            <div class="ear left">
                <div class="inner-ear left"></div>
            </div>
        </div>
    </body>
</html>
